services:
  - type: web
    name: square-auctions
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    nodeVersion: 20
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: square-auctions-db
          property: connectionString
      - key: SQUARE_ACCESS_TOKEN
        sync: false
      - key: SQUARE_ENVIRONMENT
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false

databases:
  - name: square-auctions-db
    plan: free

    plan: free
